<div class="container mt-5">
  <div class="row">
    <!-- Columna izquierda: Ranking según el grupo -->
    <div class="col-md-6">
      <div class="p-3 bg-light custom-card">
        <h5 class="text-center">Ranking por Grupo</h5>
        <div class="ranking-group">
          <div class="d-flex justify-content-between">
            <span>Grupo A</span>
            <span>120 puntos</span>
          </div>
          <div class="progress mb-3">
            <div class="progress-bar" role="progressbar" style="width: 80%;" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <div class="d-flex justify-content-between">
            <span>Grupo B</span>
            <span>110 puntos</span>
          </div>

          <div class="d-flex justify-content-between">

            <span>100 puntos</span>

            <div class="progress-bar" role="progressbar" style="width: 60%;" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <!-- Añade más elementos según sea necesario -->
        </div>
      </div>
    </div>
    
    <!-- Columna derecha: Ranking según el código postal -->
    <div class="col-md-6">

          </div>

            <span>Código Postal 11223</span>
            <span>110 puntos</span>
