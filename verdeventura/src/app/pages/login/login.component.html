<div class="container-fluid custom-container">
  <div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-md-4">
      <div
        class="card mt-5 custom-card"
        *ngIf="authService.isLoggedIn() === false"
      >
        <div class="card-body">
          <h3 class="card-title text-center">USER LOGIN</h3>
          <form>
            <div class="form-group">
              <label for="user" class="visually-hidden">User</label>
              <div class="input-group mb-3">
                <input
                  name="userName"
                  [(ngModel)]="username"
                  type="userName"
                  id="userName"
                  class="form-control"
                  placeholder="USERNAME"
                  aria-label="Username"
                />
              </div>
            </div>
            <div class="form-group">
              <label for="password" class="visually-hidden">Contraseña</label>
              <div class="input-group mb-3">
                <input
                  name="password"
                  [(ngModel)]="password"
                  type="password"
                  id="password"
                  class="form-control"
                  placeholder="PASSWORD"
                  aria-label="Password"
                />
              </div>
            </div>
            <div class="form-group d-flex justify-content-between">
              <div>
                <input type="checkbox" id="remember" name="remember" />
                <label for="remember">Remember</label>
              </div>
              <a href="#" class="forgot-password">Forgot Password?</a>
            </div>
            <div class="d-flex justify-content-center">
              <button
                type="button"
                class="btn btn-primary custom-btn mt-3"
                (click)="onLogin()"
              >
                LOGIN
              </button>
            </div>
            <div class="d-flex justify-content-center">
              <p>
                ¿No tienes cuenta?
                <a routerLink="../register" class="link-info"
                  >¡Regístrate aquí!</a
                >
              </p>
            </div>
          </form>
        </div>
      </div>
      <div
        class="card mt-5 custom-card"
        *ngIf="authService.isLoggedIn() === true"
      >
        <div class="card-body text-center">
          <h3>Bienvenido a nuestro sitio</h3>
        </div>
      </div>
    </div>
  </div>
</div>
