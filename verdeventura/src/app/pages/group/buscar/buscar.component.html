<div class="container-fluid no-padding">
  <div class="row no-margin">
    <!-- Ayuda -->
    <div class="col-md-4 no-margin">
      <div class="p-3 bg-light custom-card no-margin ">
        <h5>BUSCAR GRUPOS</h5>
        <input type="text" class="form-control" placeholder="Escriba aquí..." [(ngModel)]="groupName">
        <div class="mt-3">
          <label for="groupSize"><strong>Tamaño del grupo:</strong></label><br>
          <input type="radio" id="size5" name="groupSize" (change)="setSize(5)">
          <label for="size5">5</label>
          <input type="radio" id="size10" name="groupSize" (change)="setSize(10)">
          <label for="size10">10</label>
          <input type="radio" id="sizeBoth" name="groupSize" (change)="setSize('both')" checked>
          <label for="sizeBoth">Ambos</label>
        </div>
        <div class="mt-3">
          <label for="groupType"><strong>Tipo de grupo:</strong></label><br>
          <input type="radio" id="public" name="groupType" (change)="setPublic(true)">
          <label for="public">Público</label>
          <input type="radio" id="private" name="groupType" (change)="setPublic(false)">
          <label for="private">Privado</label>
          <input type="radio" id="both" name="groupType" (change)="setPublic('both')" checked>
          <label for="both">Ambos</label>
        </div>
        <div class="d-flex justify-content-center mt-3">
          <button type="button" class="btn btn-primary custom-btn" (click)="buscarGrupos()">REALIZAR BÚSQUEDA</button>
        </div>
      </div>
    </div>
    <!-- Lista de Grupos -->
    <div class="col-md-8 no-margin ">
      <div class="p-3 bg-light custom-card no-margin">
        <h5>LISTA DE GRUPOS</h5>
        <div class="table-container">
          <div class="table-row table-header">
            <div class="table-cell">NOMBRE GRUPO</div>
            <div class="table-cell">TAMAÑO DEL GRUPO</div>
            <div class="table-cell">TIPO DE GRUPO</div>
          </div>
          <div *ngFor="let grupo of filteredGrupos" class="table-row" id="{{grupo.data._id_grupos_VV}}" (click)="selectGroup(grupo)">
            <div class="table-cell">{{ grupo.data.groupName }}</div>
            <div class="table-cell">Tamaño del grupo: {{ getMemberCount(grupo.data) }} / {{ grupo.data.size }} participantes</div>
            <div class="table-cell">{{ grupo.data.public ? 'Grupo público' : 'Grupo privado' }}</div>
          </div>
        </div>
        <div class="mt-3" *ngIf="selectedGroup && !selectedGroup.data.public">
          <label for="groupPasswordInput">Contraseña del Grupo</label>
          <input type="password" class="form-control" id="groupPasswordInput" [(ngModel)]="groupPasswordInput" placeholder="Introduce la contraseña del grupo">
        </div>
        <div class="d-flex justify-content-center mt-3">
          <button type="button" class="btn btn-primary custom-btn" (click)="joinGroup()">UNIRSE AL GRUPO</button>
        </div>
      </div>
    </div>
  </div>
</div>
