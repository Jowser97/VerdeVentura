<div class="container text-center mt-5 p-5 custom-container">
    <h1>GRUPOS</h1>
    <h3>
      ¡Únete a otros participantes para enriquecer tu experiencia! 
    </h3>
    <h5>
      Puedes añadirte a un grupo ya creado por otros o formar el tuyo propio. Tendrás acceso al progreso general de los demás.
    </h5>
    <h5>
    Si te quedas atascado, ¡ya sabrás a quien pedir ayuda!
    </h5>
    
    <div class="d-flex justify-content-center mt-4">
      <div class="button-group mx-3">
        <button class="btn btn-primary group-button" (click)="navigateTo('creargrupo')">CREAR GRUPO</button>
      </div>
      <div class="button-group mx-3">
        <button class="btn btn-primary group-button" (click)="navigateTo('buscargrupo')">BUSCAR GRUPO</button>
      </div>
      <div *ngIf="userHasGroup" class="button-group mx-3">
        <button class="btn btn-primary group-button" (click)="navigateTo('migrupo')">MI GRUPO</button>
      </div>
  </div>
